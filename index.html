<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="main">
    <!-- Dates Section -->
    <div class="main-top">
      <div class="dts-1 dts">
        <p class="cal">Day</p>
        <input class="input" type="number" id="dd" placeholder="DD" required />
        <p class="required"></p>
      </div>
      <div class="dts-2 dts">
        <p class="cal">Month</p>
        <input class="input" type="number" id="mm" placeholder="MM" required />
        <p class="required"></p>
      </div>
      <div class="dts">
        <p class="cal">Year</p>
        <input class="input" type="number" id="yyyy" placeholder="YYYY" required />
        <p class="required"></p>
      </div>
    </div>
    <!-- Divider -->
    <div class="divider" id="btn">
      <img src="assets/images/icon-arrow.svg" alt="picture of arrow facing downward" />
    </div>
    <!-- Calculated Years -->
    <div class="main-bottom">
      <div>
        <p class="ages-style">
          <span class="ages-style ages-style1" id="years">--</span> years
        </p>
      </div>
      <div>
        <p class="ages-style">
          <span class="ages-style ages-style1" id="months">--</span> months
        </p>
      </div>
      <div>
        <p class="ages-style">
          <span class="ages-style ages-style1" id="days">--</span> days
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p class="reset">Double Click to Rest</p>
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    .
    <p>
      Coded by
      <a href="https://www.frontendmentor.io/profile/JMujuru">Joshua Mujuru</a>.
    </p>
  </div>
</body>
<script src="index.js"></script>

</html>
